<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>全屏显示</title>
    <style>
        /*li满屏的方法是从html,body,ul,li,全部都是width,height都是100%，才能实现，中间少一个都不能满屏*/
        ul,ol {
            list-style-type: none;
        }
        * {margin:0;padding:0;}
        html,body {
            width: 100%;
            height: 100%;
        }
        #ul {
            width: 100%;
            height: 100%;
        }
        ul li{
            width: 100%;
            height: 100%;
        }
        #ol {
            position: fixed;
            top:0;
            left:50px;
        }
        #ol li {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
        }
    </style>
    <script src="my.js" type="text/javascript"></script>
    <script>
        window.onload = function () {
            var ulBox = $('ul');
            var ulBoxLi = ulBox.children;
            var olBox = $('ol');
            var olBoxLi = olBox.children;
            var bgColor = ["#7DFA20","orange","#0C4BB3","blue","green"];
            var leader = 0, target = 0, timer = 0;
            for(var i=0 ; i<ulBoxLi.length; i++){
                ulBoxLi[i].style.backgroundColor = bgColor[i];
                olBoxLi[i].style.backgroundColor = bgColor[i];
                olBoxLi[i].index = i;
                olBoxLi[i].onclick = function () {
                    clearInterval(timer);
                    target = ulBoxLi[this.index].offsetTop;
                    timer = setInterval(function () {
                        leader = leader + (target - leader) / 10;
                        window.scrollTo(0,leader);
                    },20);
                }
            }
        }
    </script>
</head>
<body>
<ul id="ul">
    <li>首页</li>
    <li>分类</li>
    <li>产品</li>
    <li>团队</li>
    <li>作品</li>
</ul>
<ol id="ol">
    <li>首页</li>
    <li>分类</li>
    <li>产品</li>
    <li>团队</li>
    <li>作品</li>
</ol>
</body>
</html>
