<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>导航固定</title>
    <style>
        *{margin:0;padding:0}
        img{
            vertical-align: top;
        }
        .main{
            margin:0 auto;
            width:1000px;
            margin-top:10px;
            background:url("images/main.png") repeat-x;
        }
        .fixed {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div class="top" id="top">
    <img src="images/top.png" alt=""/>
</div>
<div class="nav" id="Q-nav">
    <img src="images/nav.png" alt=""/>
</div>
<div class="main">
    <img src="images/main.png" alt=""/>
</div>
</body>
</html>
<script src="my.js" type="text/javascript"></script>
<script>
    var nav = $('Q-nav');
    //得到导航栏距离顶部的距离
    var navTop = nav.offsetTop;
    window.onscroll = function () {
        if (scroll().top >= navTop){
            nav.className = "nav fixed";
        } else {
            nav.className = "nav";
        }
    }
</script>
